<div *ngIf=selectedDice>
  <label>name:
    <input [(ngModel)]="selectedDice.name" placeholder="name">
  </label>
</div>

<h2>My Dice</h2>
<ul class="dice" >
  <li *ngFor="let dice of diceList" 
    (click)="onSelect(dice)" 
    [class.selected]="dice === selectedDice">
    <span class="badge">{{dice.id}}</span> {{dice.name}}, {{dice.sides}}
  </li>
</ul>
